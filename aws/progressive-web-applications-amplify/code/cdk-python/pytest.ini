[tool:pytest]
# Pytest configuration for Progressive Web Application CDK tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage configuration
addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests (require AWS credentials)
    slow: Slow tests
    fast: Fast tests
    smoke: Smoke tests

# Ignore patterns
collect_ignore = [
    "setup.py",
    "cdk.out",
    ".venv",
    "venv",
    "node_modules"
]

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:boto3
    ignore::ResourceWarning