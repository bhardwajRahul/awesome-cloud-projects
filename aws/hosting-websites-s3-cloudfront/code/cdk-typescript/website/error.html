<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 20px 0;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .suggestions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }
        
        .suggestions h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .suggestions ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        
        .suggestions li {
            padding: 8px 0;
            color: #7f8c8d;
        }
        
        .suggestions li:before {
            content: "â†’ ";
            color: #3498db;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            .error-code {
                font-size: 4em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
            
            <a href="/" class="btn">Return to Home</a>
            
            <div class="suggestions">
                <h3>What can you do?</h3>
                <ul>
                    <li>Check the URL for typos</li>
                    <li>Go back to the previous page</li>
                    <li>Visit our homepage</li>
                    <li>Use the search function (if available)</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
