[tool:pytest]
# Pytest configuration for Infrastructure Deployment Pipeline CDK application

# Test discovery
testpaths = tests integration_tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test_reports/junit.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    aws: Tests that require AWS credentials
    security: Security-related tests
    smoke: Smoke tests for basic functionality

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    integration_tests/*
    .venv/*
    venv/*
    __pycache__/*
    *.pyc
    .coverage
    htmlcov/*
    test_reports/*
    setup.py
    build/*
    dist/*
    *.egg-info/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml