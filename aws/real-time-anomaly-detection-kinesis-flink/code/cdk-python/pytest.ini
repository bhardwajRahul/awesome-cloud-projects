[tool:pytest]
# Pytest configuration for Real-time Anomaly Detection CDK application

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Coverage configuration
addopts = 
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests that don't require AWS resources
    integration: Integration tests that require AWS resources
    slow: Tests that take a long time to run
    aws: Tests that interact with AWS services

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:boto3*
    ignore::UserWarning:botocore*

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300