# Pod Disruption Budget for CPU demo application
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cpu-demo-pdb
  namespace: ${namespace}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cpu-demo
---
# Pod Disruption Budget for Memory demo application
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: memory-demo-pdb
  namespace: ${namespace}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: memory-demo
---
# Pod Disruption Budget for Custom metrics demo application
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: custom-metrics-demo-pdb
  namespace: ${namespace}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: custom-metrics-demo
---
# Pod Disruption Budget for Load generator (optional)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: load-generator-pdb
  namespace: ${namespace}
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: load-generator